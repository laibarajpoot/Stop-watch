<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>STOP WATCH</title>
  </head>
  <body class="bg-black">
      <div class="d-flex flex-column justify-content-around" style="height: 100vh;">
          <div class="text-center p-2">
              <h1 class="display-1 text-white">STOP WATCH</h1>
          </div>
          <div class="p-5">
              <div class="d-flex justify-content-center">
                  <div class="p-5 m-3 bg-white rounded shadow">
                      <h1 class="display-6">hrs</h1>
                      <h1 id="displayHours" class="display-1">00</h1>
                  </div>
                  <div class="p-5 m-3 bg-white rounded shadow">
                    <h1 class="display-6">min</h1>
                    <h1 id="displayMin" class="display-1">00</h1>
                </div>
                <div class="p-5 m-3 bg-white rounded shadow">
                    <h1 class="display-6">sec</h1>
                    <h1 id="displaySec" class="display-1">00</h1>
                </div>
              </div>
          </div>
          <div class="text-center p-5 ">
            <button onclick="startTimer()" id="startBtn" class="btn btn-light p-3 rounded shadow"><i class="fas fa-play"></i></button>
            <button onclick="pauseTimer()" id="pauseBtn" class="btn btn-danger p-3 rounded shadow"><i class="fas fa-pause"></i></button> 
            <button onclick="resetTimer()" id="resetBtn" class="btn btn-success p-3 rounded shadow"><i class="fas fa-redo-alt"></i></button> 
          </div>
          </div>
    <script src="App.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
